<!DOCTYPE html>
<html encounterId="{{encounterId}}">

<head>
    <link rel="stylesheet" href="{{rootDirectory}}/lib/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{rootDirectory}}/css/tracker.css">

    <title>Improved Initiative</title>

    <script type="text/javascript" src="{{rootDirectory}}/js/ImprovedInitiative.js"></script>

</head>
<div id="landing">
    <h1 class="main-title">Improved Initiative</h1>
    <div class="main-div">
        <img src="improved-initiative-transparent.png" />
        <h2>Combat Tracker for D&D 5E</h2>
        <p>Improved Initative enhances combat in your D&D game without getting between you and your players.</p>
        <ul>
            <li>Automatically rolls initiative!</li>
            <li>Easily handles HP arithmetic!</li>
            <li>Won't gain sentience and overthrow mankind!</li>
        </ul>
        <input type="button" value="Start an Encounter" />
        <input type="text" placeholder="Encounter ID or URL" />
        <input type="button" value="Watch an Encounter" />
        
    </div>
</div>
</html>
