<h2>Library</h2>
<div class="tabs" data-bind="foreach: Libraries">
    <span data-bind="click: $parent.SelectedLibrary, css: $parent.TabClassName($data), text: Name"></span>
</div>
<div class="library" data-bind="component: { name: LibraryComponent(), params: { encounterCommander: EncounterCommander } }"></div>
