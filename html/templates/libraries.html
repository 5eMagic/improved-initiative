<h2>Library</h2>
<div class="tabs" data-bind="foreach: Libraries">
    <span data-bind="click: $parent.SelectedTab, css: $parent.TabClassName($data), text: Name"></span>
</div>
<div class="library" data-bind="component: { name: SelectedTab().Component, params: { encounterCommander: EncounterCommander, library: SelectedTab().Library } }"></div>
