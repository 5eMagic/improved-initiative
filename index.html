<!DOCTYPE html>
<html>
  <head>
  <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="lib/knockout-3.3.0.debug.js"></script>
    
  <script type="text/javascript" src="tracker.js"></script>
  
  <style type="text/css" src="tracker.css"></style>
  </head>
  <body>
  <h1>Creatures</h1>
  <div class="creatures" data-bind="foreach: creatures">
  <p data-bind="text: Name, click: $root.AddCreature;"></p>
  </div>
  
  <h1>Tracker</h1>
  <div class="encounter" data-bind="foreach: encounter().creatures">
    <p data-bind="text: Name, css: { selected: $parent().selectedCreature() == $data }, click: $parent().selectedCreature"></p>
  </div>
  </body>
</html>
