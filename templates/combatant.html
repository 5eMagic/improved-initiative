<div data-bind="text: Creature.Initiative" class="initiative"></div>
<div class="name">
  <span data-bind="text: Creature.Alias, visible:!EditingName(), attr: {title: Creature.Alias}"></span>
  <input data-bind="textInput: Creature.Alias, visible: EditingName, hasFocus: EditingName, onEnter: CommitName" />
</div>
<div class="hp" data-bind="click: EditHP">
  <span data-bind="text: DisplayHP, style: { color: GetHPColor() }" class="current-hp"></span>
</div>
<div class="ac" data-bind="text: Creature.AC"></div>
<div class="tags">
  <input data-bind="textInput: NewTag, visible: AddingTag, hasFocus: AddingTag, onEnter: CommitTag" class="tags" />
  <!--ko foreach: Creature.Tags() -->
  <div class="tag outline">
    <span data-bind="text: $data"></span><span class="fa-clickable fa-remove" data-bind="click: $parent.RemoveTag"></span>
  </div>
  <!-- /ko -->
  <span class="fa-clickable fa-plus" data-bind="click: AddingTag, visible: !AddingTag()"></span>
  <span class="fa-clickable" data-bind="click: ToggleHidden, css: HiddenClass"></span>
</div>
