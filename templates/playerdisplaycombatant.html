<div data-bind="text: Creature.Initiative" class="initiative"></div>
<div class="name">
  <span data-bind="text: Creature.Alias, visible:!EditingName(), attr: {title: Creature.Alias}"></span>
  <input data-bind="textInput: Creature.Alias, visible: EditingName, hasFocus: EditingName, onEnter: CommitName" />
</div>
<div class="hp" data-bind="click: EditHP">
  <span data-bind="html: PlayerDisplayHP, style: { color: GetHPColor() }" class="current-hp"></span>
</div>
