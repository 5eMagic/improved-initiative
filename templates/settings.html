<div class="tabs">
    <div data-bind="click: ShowTab.with('.about')">About</div>
    <div data-bind="click: ShowTab.with('.commands')">Commands</div>
    <div data-bind="click: ShowTab.with('.options')">Options</div>
</div>
<div class="about tab">
    <p><strong>Improved Initiative</strong> was created by <a href="mailto:improvedinitiativedev@gmail.com">Evan Bailey</a>.
        All Wizards of the Coast content provided under terms of the <a href="{{rootDirectory}}/SRD-OGL_V1.1.pdf" target="_blank">Open Gaming License Version 1.0a</a>.</p>
    <div class="tips">
        <span data-bind="click: PreviousTip" title="Previous Tip" class="fa fa-arrow-left"></span>
        <p data-bind="html: Tip"></p>
        <span data-bind="click: NextTip" title="Next Tip" class="fa fa-arrow-right"></span>
    </div>
</div>
<div class="commands tab">
    <!--ko foreach: Commander.Commands -->
    <div>
        <div class="label" data-bind="text: Description"></div>
        <input class="keybinding" type="text" data-bind="value: KeyBinding" />
        <span class="fa actionbaricon" data-bind="css: ActionBarIcon"></span>
        <input class="showonactionbar" title="Show on Action Bar" type="checkbox" data-bind="checked: ShowOnActionBar, disable: LockOnActionBar"
        />
    </div>
    <!--/ko -->
    <div class="savekeybindings">
        <input type="button" value="Save and Close" data-bind="click: Commander.HideSettings" />
    </div>
</div>
<div class="options tab">
    <p>Export your user data as JSON:
        <input type="button" value="Download File" data-bind="click: ExportData" />
    </p>
    <p>Import an exported user data file:
        <input type="file" accept=".json" data-bind="event: { change: ImportData }" />
    </p>
    <p>Roll monster HP when adding to combat: 
        <input type="checkbox" data-bind="checked: RollHp" />
    </p>
    <p>Monster HP Verbosity:
        <select data-bind="options: HpVerbosityOptions, value: HpVerbosity"></select>
    </p>
</div>
